<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>My Portfolio</title>
<!-- Two stylesheets were used: main.css for typical styling, responsive.css for responsive styling -->
    <link rel="stylesheet" href="CSS/main.css">
    <link rel="stylesheet" href="CSS/responsive.css">
  </head>

  <body>

<!-- The webpage was divided into 4 blocks to control display. Responsive pattern - "Mostly Fluid".
Following are the blocks used: Header, side-div, main-div and portfolio-projs -->

<!-- Header block for Logo and Titles information -->
    <div class="header">
      <img class="header-logo" src="Images/udacity_logo.png" alt="Udacity Logo">
      <p class="header-text"><span class="name">RAJ(RAJNIKANTH) GEDHADA</span> <br>
        <span class="name-title"> BLOCKCHAIN DEVELOPER</span></p>
      <hr>
    </div>

<!-- Side-div was used to control the left hand side images and text. Inside side-div,
"Column-drop" responsive pattern was used. -->

    <div class="side-div">
      <div class="side1">
          <img class="side-img" src="Images/astro_1.jpeg" alt="galaxy">
          <p class="side-text"><span class="side-text-span"> GALAXY</span></p>
      </div>
      <div class="side2">
          <img class="side-img" src="Images/astro_2.jpeg" alt="multiple galaxies">
          <p class="side-text"><span class="side-text-span"> GALAXIES</span></p>
      </div>
      <div class="side3">
          <img class="side-img" src="Images/astro_3.jpeg" alt="star birth">
          <p class="side-text"><span class="side-text-span"> STAR-BIRTH</span></p>
      </div>
    </div>

<!-- Main-div controls the middle large image on the webpage -->

    <div class="main-div">
      <img class="main-image" src="Images/elect.png" alt="Electrical Circuit">
    </div>

<!-- Portfoli text is not inside of any of the display blocks it is on its own in the flow
of the webpage -->

    <p class="portfolio-top-text"> Portfolio Projects</p>

    <div class="portfolio-projs">
      <div class="portfolio1">
        <img class="portfolio-img" src="Images/electrons.png" alt="electrons">
        <p class="proj-text">ELECTRONS<br>
          <a href="https://www.google.com">https://www.google.com</a>
        </p>
      </div>
      <div class="portfolio2">
        <img class="portfolio-img" src="Images/math.jpeg" alt="Math Equations">
        <p class="proj-text">MATH<br>
          <a href="https://www.yahoo.com">https://www.yahoo.com</a>
        </p>
      </div>
      <div class="portfolio3">
        <img class="portfolio-img" src="Images/blockchain.jpg" alt="Blockchain Image">
        <p class="proj-text">BLOCKCHAIN<br>
          <a href="https://www.ethereum.org">https://www.ethereum.org</a>
        </p>
      </div>
    </div>

  </body>
</html>
